name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

on:
  pull_request:
    branches:
      - master
    types: [closed]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "🔎 the name of your branch head ref is ${{ github.head_ref }}."
      - run: |
          echo 'GITHUB_REF=:' $GITHUB_REF
          echo 'github.ref=' ${{ github.ref }}
          echo 'github.ref_name=' ${{ github.ref_name }}
          echo 'github.head_ref=' ${{ github.head_ref }}
          echo 'github.base_ref=' ${{ github.base_ref }}

      - name: Checkout github.head_ref
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
      
      - name: git log github.ref
        run: |
          COMMIT_LOG=`git --no-pager log --format=format:'%s%n%n%b' -n 1`
          echo -e "$COMMIT_LOG"
        
      - name: create file
        run : |
          cat date.txt
          date > date1.txt
          date > date2.txt
          cat date.txt

      - name: Auto commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto commit by github actions"
          branch: ${{ github.base_ref }}
          file_pattern: 'date1.txt'
