name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  pull_request:
    branches:
      - master
    types: [closed]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "ðŸ”Ž the name of your branch head ref is ${{ github.head_ref }}."
      - run: |
          echo '1' $GITHUB_REF
          echo '2' ${{ github.ref }}
          echo '3' ${{ github.ref_name }}
          echo '4' ${{ github.head_ref }}
          echo '5' ${{ github.base_ref }}

      - name: Checkout github.head_ref
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      
      - name: git log github.head_ref
        run: |
          COMMIT_LOG=`git --no-pager log --format=format:'%s%n%n%b' -n 1`
          echo -e "$COMMIT_LOG"

      - name: Checkout github.head_ref
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      
      - name: git log github.ref
        run: |
          COMMIT_LOG=`git --no-pager log --format=format:'%s%n%n%b' -n 1`
          echo -e "$COMMIT_LOG"

      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ðŸ This job's status is ${{ job.status }}."
        
      - name: create file
        run : |
          date > date.txt

      - name: Auto commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto commit by github actions"
